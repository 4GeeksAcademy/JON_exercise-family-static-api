<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Familia Jackson · Interfaz</title>
  <style>
    /* ===== Estilos muy básicos ===== */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      margin-bottom: 0.5em;
      color: #222;
    }
    button {
      cursor: pointer;
    }
    .actions-top {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    .actions-top button {
      padding: 8px 12px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      color: #fff;
    }
    .btn-get {
      background-color: #1e88e5;
    }
    .btn-post {
      background-color: #43a047;
    }
    .btn-get:hover {
      background-color: #1565c0;
    }
    .btn-post:hover {
      background-color: #2e7d32;
    }
    .actions-top input[type="text"] {
      flex: 1;
      padding: 6px 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 2em 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    li:last-child {
      border-bottom: none;
    }
    .task-label {
      flex: 1;
    }
    .btn-delete {
      background-color: #e53935;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 0.9em;
    }
    .btn-delete:hover {
      background-color: #c62828;
    }
    .form-small {
      margin-top: 20px;
    }
    .form-small input,
    .form-small button {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Familia Jackson </h1>
    <p>Usa los siguientes controles para invocar a la API en backend:</p>

    <!-- ===== Sección superior (GET + Formulario POST) ===== -->
    <div class="actions-top">
      <!-- 1) Botón GET /members -->
      <button class="btn-get" id="btn-get">GET /members</button>

      <!-- 2) Input para el nombre del nuevo miembro -->
      <input type="text" id="new-first-name" placeholder="Nombre del nuevo miembro" />

      <!-- 3) Botón POST /members -->
      <button class="btn-post" id="btn-post">POST /members</button>
    </div>

    <hr />

    <!-- ===== Lista de miembros actuales ===== -->
    <div class="list-section">
      <h2>Miembros actuales</h2>
      <ul id="member-list">
        <!-- Aquí se inyectarán <li> con los miembros -->
      </ul>
      <p id="empty-message" style="color: #777; font-style: italic;">
        Aún no has obtenido la lista. Pulsa “GET /members” o recarga la página.
      </p>
    </div>

  </div>

  <!-- ===== Incluir el script que manejará las llamadas a la API ===== -->
  <script src="/static/script.js"></script>
</body>
</html>
